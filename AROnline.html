<!DOCTYPE html>
<html lang="id">

<head>

  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <title> AR Part 2 </title>

  <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
  <script src="https://maditya24.github.io/build/aframe-ar.min.js"></script>


  <!-- script menjalankan animasi -->
  <script src="https://maditya24.github.io/build/animation-mixer.js"></script>

  <!-- script baca sentuhan layar -->
  <script src="https://maditya24.github.io/build/bacagerak.js"></script>
  <script src="https://maditya24.github.io/build/skala.js"></script>

</head>

<body style='margin : 0px; overflow: hidden;'>

  <a-scene embedded vr-mode-ui="enabled: false" arjs="sourceType: webcam; 
         detectionMode: mono_and_matrix; 
         matrixCodeType: 3x3; 
         debugUIEnabled:false;" gltf-model="dracoDecoderPath: https://maditya24.github.io/js/libs/draco/;"
    antialias="true" gesture-detector>

    <a-camera static />


    <a-marker type="barcode" value="0">

      <a-image src="https://ofaaim.github.io/Slide/Slide2.PNG" rotation="-90 0 0" width="2" height="2" pinch-scale>
      </a-image>

      <a-entity gltf-model="url(./images/Gltf/robot/scene.gltf)" rotation="-90 0 0" scale="0.027 0.027 0.027"
        position="2 -1 1" animation-mixer pinch-scale>
      </a-entity>

      <a-entity gltf-model="url(./images/Gltf/messi/scene.gltf)" rotation="-90 0 0" scale="0.002 0.002 0.002"
        position="0 1 1" animation-mixer pinch-scale>
      </a-entity>

    </a-marker>


  </a-scene>

</body>

</html>
