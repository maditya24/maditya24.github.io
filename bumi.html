<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>adit test</title>
    <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/1.7.7/aframe/build/aframe-ar.js"></script>
</head>

<script>
    THREEx.ArtoolkitContext.baseURL = 'htps://rawgit.com/jeromeetienne/ar.js/master/three.js'
</script>

<body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded artoolkit='sourceType: webcam;'>

        <a-camera static />

        <a-marker type="pattern" url="./images/pattern-test.patt">
            <a-sphere
                src="https://raw.githubusercontent.com/aframevr/sample-assets/master/assets/images/space/earth_atmos_4096.jpg"
                radius="1" segments-height="53">
                <a-animation attribute="scale" dur="1000" from="1 1 1" to="2 2 2" direction='alternate-reverse'
                    easing="ease-in-out-circ" repeat="indefinite"></a-animation>
            </a-sphere>
        </a-marker>
    </a-scene>
</body>

</html>
