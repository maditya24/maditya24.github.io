<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>Mading Perpustakaan ITERA</title>
    <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/1.7.7/aframe/build/aframe-ar.js"></script>

    <!-- script menjalankan animasi -->
    <script src="https://maditya24.github.io/build/animation-mixer.js"></script>

    <!-- script baca sentuhan layar -->
    <script src="https://maditya24.github.io/build/bacagerak.js"></script>
    <script src="https://maditya24.github.io/build/skala.js"></script>

    <!--script portal -->
    <script src='https://maditya24.github.io/build/portal/aframe-portal-door.js'></script>
    <script src='https://maditya24.github.io/build/portal/threex-portal-door.js'></script>


</head>



<body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded vr-mode-ui="enabled: false"
        arjs="sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3; debugUIEnabled:false;"
        gltf-model="dracoDecoderPath: https://maditya24.github.io/js/libs/draco/;" antialias="true" gesture-detector>
        <a-camera static />


        <a-marker type="pattern" url="https://maditya24.github.io/pattern/adit/pattern-I.patt">
            <a-image src="https://maditya24.github.io/images/mading/Layanan.png" rotation="-90 0 0" width="2" height="2"
                pinch-scale>
            </a-image>
        </a-marker>

        <a-marker type="pattern" url="https://maditya24.github.io/pattern/adit/pattern-t.patt">
            <a-image src="https://maditya24.github.io/images/mading/Tanya.png" rotation="-90 0 0" width="2" height="2"
                pinch-scale href="https://perpustakaan.itera.ac.id">
            </a-image>
        </a-marker>

        <a-marker type="pattern" url="https://maditya24.github.io/pattern/adit/pattern-e.patt">
            <a-image src="https://maditya24.github.io/images/mading/Sirkulasi.png" rotation="-90 0 0" width="2"
                height="2" pinch-scale>
            </a-image>
        </a-marker>

        <a-marker type="pattern" url="https://maditya24.github.io/pattern/adit/pattern-test.patt">
            <a-portal-door url='https://maditya24.github.io/images/360_topaz.png' position='0 0 2' scale='2.5 1.5 1.5'
                rotation='-90 0 0' pinch-scale>
                <a-portal-door>

        </a-marker>

        <a-marker type="pattern" url="https://maditya24.github.io/pattern/adit/pattern-a.patt">
            <a-image src="https://maditya24.github.io/images/mading/Ref.png" rotation="-90 0 0" width="2" height="2"
                pinch-scale>
            </a-image>
        </a-marker>

        <a-marker type="pattern" url="https://maditya24.github.io/pattern/adit/pattern-gajah.patt">
            <a-image src="https://maditya24.github.io/images/indo.png" rotation="-90 0 0" width="2" height="2"
                pinch-scale>
            </a-image>
        </a-marker>


        <a-marker type="pattern" url="https://maditya24.github.io/pattern/adit/pattern-bumi.patt">
            <a-sphere src="https://maditya24.github.io/images/bumi.jpg" radius="1" segments-height="53"
                position="0 0.5 0" animation="property: rotation; to: 0 360 0; loop: true; repeat: true; dur: 10000"
                pinch-scale>
            </a-sphere position="5 0 0">
        </a-marker>

        <a-marker type="pattern" url="https://maditya24.github.io/pattern/adit/pattern-islam.patt">
            <a-image src="https://maditya24.github.io/images/islam.png" rotation="-90 0 0" width="2" height="2"
                pinch-scale>
            </a-image>
        </a-marker>

        <a-marker type="pattern" url="https://maditya24.github.io/pattern/adit/pattern-samsung.patt">
            <a-entity gltf-model="url(https://maditya24.github.io/images/Gltf/mona/scene.gltf)" rotation="-90 0 0 "
                scale="0.04 0.04 0.04" position="0 0 2" pinch-scale>
            </a-entity>
        </a-marker>

        <a-marker type="pattern" url="https://maditya24.github.io/pattern/adit/pattern-b.patt">
            <a-entity gltf-model="url(https://maditya24.github.io/images/Gltf/nitendo/model.gltf)" rotation="-90 0 0"
                position="-0.4 1.7 2.5" scale="3 3 3" animation-mixer pinch-scale>
            </a-entity>
        </a-marker>

        <a-marker type="barcode" value="0">
            <a-entity gltf-model="url(https://maditya24.github.io/images/Gltf/kratos/scene.gltf)" rotation="-90 0 0"
                position="0 0.8 0" scale="0.01 0.01 0.01" animation-mixer pinch-scale>
            </a-entity>
        </a-marker>

        <a-marker type="barcode" value="1">
            <a-image src="https://maditya24.github.io/images/bijak.jpg" rotation="-90 0 0" width="3" height="2"
                pinch-scale>
            </a-image>
        </a-marker>

        <a-marker type="barcode" value="2">
            <a-entity gltf-model="url(https://maditya24.github.io/images/Gltf/castle/scene.gltf)" rotation="-90 0 0"
                position="0 1.7 0" scale="0.09 0.09 0.09" animation-mixer pinch-scale>
            </a-entity>
        </a-marker>

        <a-marker type="barcode" value="3">
            <a-entity gltf-model="url(https://maditya24.github.io/images/Gltf/water/model.gltf)" rotation="-90 0 0 "
                scale="0.7 0.7 0.7" position="0 0 0" animation-mixer pinch-scale>
            </a-entity>
        </a-marker>

        <a-marker type="barcode" value="4">
            <a-entity gltf-model="url(https://maditya24.github.io/images/Gltf/aqua/model.gltf)" rotation="-90 0 0"
                scale="3 3 3" position="1.9 1 6.3" animation-mixer pinch-scale>
            </a-entity>
        </a-marker>
    </a-scene>

</body>

</html>
