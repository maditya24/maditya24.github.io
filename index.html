<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>AR.js: Barcode Value</title>
    <script src="https://aframe.io/releases/0.9.0/aframe.min.js"> </script>
    <script src="https://meizano.github.io/AR/aframe/library/aframe-ar.min.js"> </script>
</head>

<body style='margin : 0px; overflow: hidden;'>

    <a-scene embedded vr-mode-ui="enabled: false"
        arjs='detectionMode: mono_and_matrix; matrixCodeType: 3x3; debugUIEnabled: false;'>

        <!-- add a simple camera -->
        <a-entity camera static></a-entity>
        <a-assets>
            <img id="bvs" src="https://perpustakaan.itera.ac.id/wp-content/uploads/2019/09/35892871._SY475_.jpg">
        </a-assets>


        <a-marker type="barcode" value="6">
            <a-plane width="4" height="8" position='0 0 -0.1' rotation="-90 0 0" color="pink">
                <a-text value="Orang Terjelek di dunia" color="green" position="0 3.5 0.2" align="center"> </a-text>
                <a-image src="#bvs" width="4" height="3" position="0 1.5 0.2"></a-image>
                <a-text position="-1.9 -1.5 0.2" width="3.8" height="4.5" value="Masykur adalah manusia terjelek di dunia. jomblo akut satu ini sangat tidak tertolong. 
                       bagi siapa saja yang mau dengan dia akan diberi hadiah langsung dari orang tua nya. 
                       sekian dan terimakasih." color="black"></a-text>
            </a-plane>
        </a-marker>
    </a-scene>
</body>

</html>
