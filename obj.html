<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>adit test</title>
     <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/1.7.7/aframe/build/aframe-ar.js"></script>
</head>

<a-assets>
    <a-asset-item id="crate-obj" src="./images/Gltf/Husky/source/model.obj"></a-asset-item>
    <a-asset-item id="crate-mtl" src="./images/Gltf/Husky/source/model.mtl"></a-asset-item>
</a-assets>


<body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded vr-mode-ui="enabled: false"
        arjs="detectionMode: mono_and_matrix; matrixCodeType: 3x3; debugUIEnabled:false;">
        <a-camera static />

        <a-marker type="pattern" url="./images/pattern-test.patt">

            <a-obj-model src="#crate-obj" mtl="#crate-mtl" scale="0.03 0.03 0.03"></a-obj-model>

        </a-marker>
    </a-scene>
</body>

</html>
